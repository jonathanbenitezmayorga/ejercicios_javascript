<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let primerNumero = prompt("Introduce el primer número:");


        while (isNaN(primerNumero)) {
            primerNumero = prompt("Por favor, introduce un número válido para el primer número:");
        }

        let segundoNumero = prompt("Introduce el segundo número:");

        while (isNaN(segundoNumero)) {
            segundoNumero = prompt("Por favor, introduce un número válido para el segundo número:");
        }


        let suma = parseFloat(primerNumero) + parseFloat(segundoNumero);


        alert("La suma de " + primerNumero + " y " + segundoNumero + " es: " + suma);

    </script>
</body>
</html>
