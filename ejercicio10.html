<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var altura = 9;


        var mitadAltura = Math.ceil(altura / 2);


        for (var i = 0; i < mitadAltura; i++) 
        {
            var espacios = " ".repeat(mitadAltura - i - 1);
            var asteriscos = "*".repeat(2 * i + 1);
            console.log(espacios + asteriscos);
        }


        for (var i = mitadAltura - 2; i >= 0; i--) 
        {
            var espacios = " ".repeat(mitadAltura - i - 1);
            var asteriscos = "*".repeat(2 * i + 1);
            console.log(espacios + asteriscos);
        }
    </script>
</body>
</html>
