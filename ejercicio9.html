<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var longitudLado = 5;

        var cuadrado = "";


        for (var i = 0; i < longitudLado; i++) 
        {

            if (i === 0 || i === longitudLado - 1) 
            {
                cuadrado += "*".repeat(longitudLado) + "\n";
            } else 
            {

                cuadrado += "*" + " ".repeat(longitudLado - 2) + "*\n";
            }
        }


        console.log(cuadrado);
    </script>
</body>
</html>
