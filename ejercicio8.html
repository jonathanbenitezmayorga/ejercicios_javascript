<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1 = parseFloat(prompt("Introduce el primer número:"));
        var num2 = parseFloat(prompt("Introduce el segundo número:"));


        if (isNaN(num1) || isNaN(num2)) 
        {
            alert("Por favor, introduce números válidos.");
        } else 
        {

            if (num1 > num2) 
            {
                alert("El primer número (" + num1 + ") es mayor que el segundo número (" + num2 + ").");
            } else if (num2 > num1) 
            {
                alert("El segundo número (" + num2 + ") es mayor que el primer número (" + num1 + ").");
            } else 
            {
                alert("Los dos números son iguales (" + num1 + " = " + num2 + ").");
            }
        }
    </script>
</body>
</html>
